<html>
	<head>
		<title>Vue.js Tutorial Exercise</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ appTitle }}</h1>
			<p>{{ 2 * myNumber }}</p>
			<a :href="address">{{ goAway }}</a>
			<a v-bind="secondLink">{{ text }}</a>
			<h2>{{ pictureCheck }}</h2>
			<label for="input-for-url">Enter picture URL</label>
			<input id="input-for-url" v-model="pictureUrl">
			<p><img :src="pictureUrl"></p>
		</div>

		<script type="text/javascript">
			new Vue({
				data () {
					return {
						appTitle: 'My App',
						myNumber: 0,
						address: 'http://zyciepopolibudzie.blogspot.com/', // v-bind:href === :href
						goAway: 'Ić stond!',
						secondLink: {
							title: 'link link link',
							href: 'http://zyciepopolibudzie.blogspot.com/'
						},
						text: 'Tu też możesz.',
						pictureCheck: 'Check your pics by URL',
						pictureUrl: 'https://www.sciencemag.org/sites/default/files/styles/inline__450w__no_aspect/public/dogs_1280p_0.jpg'
					}
				}
			}).$mount('#app')
		</script>
	</body>
</html>
