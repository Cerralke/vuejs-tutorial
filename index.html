<html>
	<head>
		<title>Vue.js Tutorial Exercise</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		<input v-model="appTitle">
		<input v-model="myNumber">
			<h1>{{ appTitle }}</h1>
			<p>{{ 2 * myNumber }}</p>
		</div>

		<script type="text/javascript">
			new Vue({
				data () {
					return {
						appTitle: 'My App',
						myNumber: 0
					}
				}
			}).$mount('#app')
		</script>
	</body>
</html>
